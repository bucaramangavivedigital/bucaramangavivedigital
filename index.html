        body { font-family: 'Inter', sans-serif; }

            border-top: 4px solid #3498db;
            border-radius: 50%;

<body class="bg-gray-100">

                    <button data-config-tab="mediosdepago" class="config-tab-button shrink-0 border-b-2 border-transparent px-1 py-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">Medios de Pago</button>

            <div id="config-content-apartamentos" class="config-tab-content p-4 relative">

    <!-- Modal para Edificio -->
    <div id="modal-edificio" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-30">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm m-4">
            <h3 id="modal-edificio-title" class="text-lg font-bold mb-4">Nuevo Edificio</h3>
            <form id="form-edificio">

        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm m-4">
            <h3 id="modal-mediopago-title" class="text-lg font-bold mb-4">Nuevo Medio de Pago</h3>
            <form id="form-mediopago">
                <input type="hidden" id="mediopago-id">

                    <label for="mediopago-nombre" class="block text-sm font-medium text-gray-700">Nombre del Medio de Pago</label>
                    <input type="text" id="mediopago-nombre" name="mediopago-nombre" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>

    <!-- Firebase SDK (no requiere instalación) -->
    <script type="module">
        // 1. Importar funciones de Firebase (incluyendo 'deleteDoc')
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getFirestore, collection, getDocs, getDoc, query, where, doc, updateDoc, addDoc, setDoc, Timestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

        // 2. ¡¡¡REEMPLAZA ESTO CON TUS PROPIAS CREDENCIALES DE FIREBASE!!!
        const firebaseConfig = {
            apiKey: "AIzaSyD5dRZlA0FNDcgDdLLvIN_NPDofniQwhCI",
            authDomain: "arriendos-d84bf.firebaseapp.com",
            projectId: "arriendos-d84bf",
            storageBucket: "arriendos-d84bf.appspot.com",
            messagingSenderId: "55795128997",
            appId: "1:55795128997:web:a3f9e15462afcc0355cb4c",
            measurementId: "G-ZH3S6S8RJN"
        };

        // 3. Inicializar Firebase y Firestore
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- LÓGICA DE LA APLICACIÓN ---

        let selectedPagoId = null;
        let currentDisplayDate = new Date();

        // Elementos del DOM
        const loader = document.getElementById('loader-container');
        const contentPendientes = document.getElementById('content-pendientes');
        const contentPagados = document.getElementById('content-pagados');
        const modal = document.getElementById('modal-pago');
        const modalApt = document.getElementById('modal-apartamento');
        const formApt = document.getElementById('form-apartamento');
        const modalEdificio = document.getElementById('modal-edificio');
        const formEdificio = document.getElementById('form-edificio');
        const modalMedioPago = document.getElementById('modal-mediopago');
        const formMedioPago = document.getElementById('form-mediopago');

        // Función para formatear moneda
        const formatCurrency = (value) => new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', minimumFractionDigits: 0 }).format(value);

        // Función principal que actualiza la vista
        async function updateView(date) {
            loader.classList.remove('hidden');
            
            const mes = date.getMonth();
            const año = date.getFullYear();

            // Actualizar título con mes y año
            document.getElementById('current-month-year').textContent = date.toLocaleDateString('es-ES', { month: 'long', year: 'numeric' });

            // Verificar y generar pagos pendientes si no existen, con confirmación del usuario
            const continuar = await generatePagosDelMes(mes, año);
            if (!continuar) {
                loader.classList.add('hidden');
                return; // Detener si el usuario canceló para ir a configuración
            }
            
            // Cargar y mostrar los pagos
            await loadAndDisplayPagos(mes, año);

            loader.classList.add('hidden');
        }

        // Esta función ahora devuelve 'true' si se debe continuar, o 'false' si el usuario canceló.
        async function generatePagosDelMes(mes, año) {
            console.log("Verificando y generando pagos...");
            const aptosCollection = collection(db, "apartamentos");
            // Si no hay colección de apartamentos, no hacer nada.
            if (!aptosCollection) {
                console.log("La colección de apartamentos no existe. No se pueden generar pagos.");
                return;
            }

            const aptosQuery = query(aptosCollection, where("estaOcupado", "==", true));
            const aptosSnapshot = await getDocs(aptosQuery);

            const aptosParaGenerar = [];
            for (const aptDoc of aptosSnapshot.docs) {
                const pagosQuery = query(
                    collection(db, "pagos"),
                    where("apartamentoId", "==", aptDoc.id),
                    where("mes", "==", mes),
                    where("año", "==", año)
                );
                const pagosSnapshot = await getDocs(pagosQuery);
                if (pagosSnapshot.empty) {
                    aptosParaGenerar.push({ id: aptDoc.id, ...aptDoc.data() });
                }
            }

            if (aptosParaGenerar.length > 0) {
                const confirmacion = confirm(`Se encontraron ${aptosParaGenerar.length} apartamentos sin registro de pago para este mes.\n\n- Presiona 'Aceptar' para generarlos ahora.\n- Presiona 'Cancelar' para ir a Configuración primero.`);
                if (confirmacion) {
                    for (const apt of aptosParaGenerar) {
                        console.log(`Generando pago para ${apt.numero} para ${mes + 1}/${año}`);
                        await addDoc(collection(db, "pagos"), {
                            apartamentoId: apt.id, mes, año, estado: 'pendiente',
                            apartamentoInfo: { numero: apt.numero, edificio: apt.edificio, canon: apt.canon }
                        });
                    }
                } else {
                    // El usuario canceló, redirigir a configuración
                    document.querySelector('button[data-view="configuracion"]').click();
                    return false; // Indicar que no se debe continuar
                }
            }
            return true; // Indicar que se puede continuar
        }

        async function loadAndDisplayPagos(mes, año) {
            const pagosQuery = query(collection(db, "pagos"), where("mes", "==", mes), where("año", "==", año));
            const pagosSnapshot = await getDocs(pagosQuery);
            
            const pagosList = pagosSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

            // Ordenar por edificio y luego por número de apartamento
            pagosList.sort((a, b) => {
                const edificioA = a.apartamentoInfo.edificio.toUpperCase();
                const edificioB = b.apartamentoInfo.edificio.toUpperCase();
                if (edificioA < edificioB) return -1;
                if (edificioA > edificioB) return 1;
                return a.apartamentoInfo.numero.localeCompare(b.apartamentoInfo.numero, undefined, { numeric: true });
            });

            contentPendientes.innerHTML = '';
            contentPagados.innerHTML = '';
            let pendientesCount = 0;
            let pagadosCount = 0;

            pagosList.forEach(pago => {
                if (pago.estado === 'pendiente') {
                    pendientesCount++;
                    const card = `
                        <div class="bg-white p-4 rounded-lg shadow flex justify-between items-center">
                            <div>
                                <p class="font-bold text-lg">${pago.apartamentoInfo.edificio} - ${pago.apartamentoInfo.numero}</p>
                                <p class="text-gray-600">${formatCurrency(pago.apartamentoInfo.canon)}</p>
                            </div>
                            <button data-pago-id="${pago.id}" data-apt-info="${pago.apartamentoInfo.edificio} - ${pago.apartamentoInfo.numero}" data-canon="${pago.apartamentoInfo.canon}" class="btn-marcar-pagado bg-green-500 text-white px-3 py-1.5 rounded-lg hover:bg-green-600 text-sm">
                                Marcar Pagado
                            </button>
                        </div>`;
                    contentPendientes.innerHTML += card;
                } else {
                    pagadosCount++;
                    const fechaPago = pago.fechaPago ? pago.fechaPago.toDate().toLocaleString('es-CO') : 'N/A';
                    const card = `
                        <div class="bg-white p-4 rounded-lg shadow opacity-70 flex justify-between items-center">
                            <div>
                                <p class="font-bold text-lg">${pago.apartamentoInfo.edificio} - ${pago.apartamentoInfo.numero}</p>
                                <p class="text-gray-600">${formatCurrency(pago.apartamentoInfo.canon)}</p>
                                <p class="text-sm text-green-700 mt-1">Pagado con: ${pago.medioPago || 'N/A'}</p>
                                <p class="text-xs text-gray-500">Fecha: ${fechaPago}</p>
                            </div>
                            <button data-pago-id="${pago.id}" class="btn-reversar-pago bg-yellow-500 text-white px-3 py-1.5 rounded-lg hover:bg-yellow-600 text-sm">
                                Reversar
                            </button>
                        </div>`;
                    contentPagados.innerHTML += card;
                }
            });
            
            document.getElementById('count-pendientes').textContent = pendientesCount;
            document.getElementById('count-pagados').textContent = pagadosCount;
        }

        async function loadApartamentos() {
            const listaAptos = document.getElementById('lista-apartamentos');
            listaAptos.innerHTML = '<div class="flex justify-center"><div class="loader"></div></div>';
            const aptosSnapshot = await getDocs(collection(db, "apartamentos"));
            
            const apartamentos = aptosSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

            // Ordenar por edificio y luego por número de apartamento
            apartamentos.sort((a, b) => {
                const edificioA = a.edificio.toUpperCase();
                const edificioB = b.edificio.toUpperCase();
                if (edificioA < edificioB) return -1;
                if (edificioA > edificioB) return 1;
                return a.numero.localeCompare(b.numero, undefined, { numeric: true });
            });

            listaAptos.innerHTML = '';
            apartamentos.forEach(apt => {
                const estadoClass = apt.estaOcupado ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800';
                const estadoText = apt.estaOcupado ? 'Ocupado' : 'Desocupado';
                const card = `
                    <div class="bg-white p-4 rounded-lg shadow flex justify-between items-center">
                        <div>
                            <p class="font-bold text-lg">${apt.edificio} - ${apt.numero}</p>
                            <p class="text-gray-600">${formatCurrency(apt.canon)}</p>
                            <span class="text-xs font-medium mr-2 px-2.5 py-0.5 rounded ${estadoClass}">${estadoText}</span>
                        </div>
                        <div class="flex space-x-2">
                            <button data-apt-id="${apt.id}" class="btn-editar-apt bg-gray-200 text-gray-800 px-3 py-1.5 rounded-lg hover:bg-gray-300 text-sm">
                                Editar
                            </button>
                            <button data-apt-id="${apt.id}" class="btn-borrar-apt bg-red-500 text-white px-3 py-1.5 rounded-lg hover:bg-red-600 text-sm">
                                Borrar
                            </button>
                        </div>
                    </div>
                `;
                listaAptos.innerHTML += card;
            });
        }

        async function loadEdificios() {
            const lista = document.getElementById('lista-edificios');
            lista.innerHTML = '<div class="flex justify-center"><div class="loader"></div></div>';
            const snapshot = await getDocs(collection(db, "edificios"));
            lista.innerHTML = '';
            snapshot.forEach(doc => {
                const item = { id: doc.id, ...doc.data() };
                const card = `
                    <div class="bg-white p-4 rounded-lg shadow flex justify-between items-center">
                        <p class="font-medium">${item.nombre}</p>
                        <button data-id="${item.id}" data-nombre="${item.nombre}" class="btn-editar-edificio bg-gray-200 text-gray-800 px-3 py-1.5 rounded-lg hover:bg-gray-300 text-sm">Editar</button>
                    </div>
                `;
                lista.innerHTML += card;
            });
        }

        async function loadMediosDePago() {
            const lista = document.getElementById('lista-mediosdepago');
            lista.innerHTML = '<div class="flex justify-center"><div class="loader"></div></div>';
            const snapshot = await getDocs(collection(db, "mediopago"));
            lista.innerHTML = '';
            snapshot.forEach(doc => {
                const item = { id: doc.id, ...doc.data() };
                const card = `
                    <div class="bg-white p-4 rounded-lg shadow flex justify-between items-center">
                        <p class="font-medium">${item.medio}</p>
                        <button data-id="${item.id}" data-nombre="${item.medio}" class="btn-editar-mediopago bg-gray-200 text-gray-800 px-3 py-1.5 rounded-lg hover:bg-gray-300 text-sm">Editar</button>
                    </div>
                `;
                lista.innerHTML += card;
            });
        }

        async function populateSelect(selectElement, collectionName, valueField, textField) {
            const snapshot = await getDocs(collection(db, collectionName));
            selectElement.innerHTML = '<option value="">Seleccione...</option>';
            selectElement.innerHTML += snapshot.docs.map(doc => `<option value="${doc.data()[valueField]}">${doc.data()[textField]}</option>`).join('');
        }

        // Manejo de eventos (clicks)
        document.addEventListener('click', async (e) => {
            const target = e.target.closest('button');
            if (!target) return;

            // Cambiar de vista principal (Pagos / Configuración)
            if (target.matches('.view-button')) {
                const view = target.dataset.view;
                document.querySelectorAll('.view-button').forEach(btn => {
                    btn.classList.remove('border-blue-500', 'text-blue-600');
                    btn.classList.add('text-gray-500');
                });
                target.classList.add('border-blue-500', 'text-blue-600');
                
                document.querySelectorAll('.view-content').forEach(content => content.classList.add('hidden'));
                document.getElementById(`view-${view}`).classList.remove('hidden');
                document.getElementById('sub-tabs-pagos').classList.toggle('hidden', view !== 'pagos');

                if (view === 'configuracion') { // Cargar la primera pestaña de config por defecto
                    document.querySelector('.config-tab-button[data-config-tab="apartamentos"]').click();
                }
            }

            // Cambiar de sub-pestaña de Configuración
            if (target.matches('.config-tab-button')) {
                const tab = target.dataset.configTab;
                document.querySelectorAll('.config-tab-button').forEach(btn => {
                    btn.classList.remove('border-blue-500', 'text-blue-600');
                    btn.classList.add('border-transparent', 'text-gray-500', 'hover:border-gray-300', 'hover:text-gray-700');
                });
                target.classList.add('border-blue-500', 'text-blue-600');
                target.classList.remove('border-transparent', 'text-gray-500');

                document.querySelectorAll('.config-tab-content').forEach(content => content.classList.add('hidden'));
                document.getElementById(`config-content-${tab}`).classList.remove('hidden');

                if (tab === 'apartamentos') loadApartamentos();
                if (tab === 'edificios') loadEdificios();
                if (tab === 'mediosdepago') loadMediosDePago();
            }

            // Cambiar de sub-pestaña (Pendientes / Pagados)
            if (target.matches('.tab-button')) {
                document.querySelectorAll('.tab-button').forEach(btn => {
                    btn.classList.remove('border-blue-500', 'text-blue-600');
                    btn.classList.add('text-gray-500');
                });
                target.classList.add('border-blue-500', 'text-blue-600');
                
                document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
                document.getElementById(`content-${target.dataset.tab}`).classList.remove('hidden');
            }

            // Abrir modal de pago
            if (target.matches('.btn-marcar-pagado')) {
                selectedPagoId = target.dataset.pagoId;
                document.getElementById('modal-apt-info').textContent = target.dataset.aptInfo;
                document.getElementById('modal-apt-canon').textContent = formatCurrency(target.dataset.canon);
                
                const selectMedioPago = document.getElementById('medioPago');
                await populateSelect(selectMedioPago, 'mediopago', 'medio', 'medio');
                
                modal.classList.remove('hidden');
            }

            // Botones del modal de pago
            if (target.id === 'btn-cancelar') {
                modal.classList.add('hidden');
                selectedPagoId = null;
            }
            if (target.id === 'btn-confirmar') {
                const medioPagoSeleccionado = document.getElementById('medioPago').value;
                if (selectedPagoId && medioPagoSeleccionado) {
                    const pagoDocRef = doc(db, "pagos", selectedPagoId);
                    await updateDoc(pagoDocRef, {
                        estado: 'pagado',
                        medioPago: medioPagoSeleccionado,
                        fechaPago: Timestamp.now(),
                    });
                    modal.classList.add('hidden');
                    updateView(currentDisplayDate); // Recargar vista actual
                }
            }

            // Reversar un pago
            if (target.matches('.btn-reversar-pago')) {
                const pagoId = target.dataset.pagoId;
                if (confirm('¿Estás seguro de que quieres reversar este pago y moverlo a pendientes?')) {
                    const pagoDocRef = doc(db, "pagos", pagoId);
                    await updateDoc(pagoDocRef, {
                        estado: 'pendiente',
                        medioPago: null,
                        fechaPago: null
                    });
                    updateView(currentDisplayDate);
                }
            }

            // Navegación de meses
            if (target.id === 'prev-month') {
                currentDisplayDate.setMonth(currentDisplayDate.getMonth() - 1);
                updateView(currentDisplayDate);
            }
            if (target.id === 'next-month') {
                currentDisplayDate.setMonth(currentDisplayDate.getMonth() + 1);
                updateView(currentDisplayDate);
            }

            // Borrar todos los pagos del mes
            if (target.id === 'btn-borrar-mes') {
                const mesActual = currentDisplayDate.getMonth();
                const añoActual = currentDisplayDate.getFullYear();
                const nombreMes = currentDisplayDate.toLocaleDateString('es-ES', { month: 'long', year: 'numeric' });

                if (confirm(`¿Estás seguro de que quieres borrar TODOS los registros de pago para ${nombreMes}?\n\nEsta acción no se puede deshacer.`)) {
                    const pagosQuery = query(collection(db, "pagos"), where("mes", "==", mesActual), where("año", "==", añoActual));
                    const pagosSnapshot = await getDocs(pagosQuery);
                    for (const docSnapshot of pagosSnapshot.docs) {
                        await deleteDoc(doc(db, "pagos", docSnapshot.id));
                    }
                    alert(`Se han borrado ${pagosSnapshot.size} registros de pago para ${nombreMes}.`);
                    updateView(currentDisplayDate);
                }
            }

            // --- Botones de Configuración ---

            // Importar CSV
            if (target.id === 'btn-importar-csv') {
                const instructions = `
Por favor, selecciona un archivo CSV con las siguientes columnas en este orden:

edificio,numero,canon,estaOcupado,arrendatario,fechaIni,fechaFin,cedula,email

Notas:
- 'estaOcupado' debe ser 'si' o 'no'.
- 'canon' debe ser un número sin puntos ni comas.
- Las fechas deben estar en formato dd/mm/aaaa.
                `;
                alert(instructions);
                document.getElementById('csv-file-input').click();
            }

            // Borrar Apartamento
            if (target.matches('.btn-borrar-apt')) {
                const aptId = target.dataset.aptId;
                if (confirm('¿Estás seguro de que quieres borrar este apartamento? Esta acción no se puede deshacer.')) {
                    await deleteDoc(doc(db, "apartamentos", aptId));
                    loadApartamentos();
                }
            }

            // Apartamentos
            if (target.id === 'btn-nuevo-apt') {
                formApt.reset();
                document.getElementById('apt-id').value = '';
                document.getElementById('modal-apt-title').textContent = 'Nuevo Apartamento';
                await populateSelect(document.getElementById('apt-edificio'), 'edificios', 'nombre', 'nombre');
                modalApt.classList.remove('hidden');
            }
            if (target.matches('.btn-editar-apt')) {
                const aptId = target.dataset.aptId;
                const aptRef = doc(db, "apartamentos", aptId);
                const aptSnap = await getDoc(aptRef);
                if (aptSnap.exists()) {
                    const data = aptSnap.data();
                    document.getElementById('apt-id').value = aptId;
                    const selectEdificio = document.getElementById('apt-edificio');
                    await populateSelect(selectEdificio, 'edificios', 'nombre', 'nombre');
                    selectEdificio.value = data.edificio || '';
                    document.getElementById('apt-numero').value = data.numero || '';
                    document.getElementById('apt-canon').value = data.canon || 0;
                    document.getElementById('apt-arrendatario').value = data.arrendatario || '';
                    document.getElementById('apt-fechaIni').value = data.fechaIni || '';
                    document.getElementById('apt-fechaFin').value = data.fechaFin || '';
                    document.getElementById('apt-cedula').value = data.cedula || '';
                    document.getElementById('apt-email').value = data.email || '';
                    document.getElementById('apt-estaOcupado').checked = data.estaOcupado || false;
                    document.getElementById('modal-apt-title').textContent = 'Editar Apartamento';
                    modalApt.classList.remove('hidden');
                }
            }
            if (target.id === 'btn-cancelar-apt') {
                modalApt.classList.add('hidden');
            }

            // Edificios
            if (target.id === 'btn-nuevo-edificio') {
                formEdificio.reset();
                document.getElementById('edificio-id').value = '';
                document.getElementById('modal-edificio-title').textContent = 'Nuevo Edificio';
                modalEdificio.classList.remove('hidden');
            }
            if (target.matches('.btn-editar-edificio')) {
                document.getElementById('edificio-id').value = target.dataset.id;
                document.getElementById('edificio-nombre').value = target.dataset.nombre;
                document.getElementById('modal-edificio-title').textContent = 'Editar Edificio';
                modalEdificio.classList.remove('hidden');
            }
            if (target.id === 'btn-cancelar-edificio') {
                modalEdificio.classList.add('hidden');
            }

            // Medios de Pago
            if (target.id === 'btn-nuevo-mediopago') {
                formMedioPago.reset();
                document.getElementById('mediopago-id').value = '';
                document.getElementById('modal-mediopago-title').textContent = 'Nuevo Medio de Pago';
                modalMedioPago.classList.remove('hidden');
            }
            if (target.matches('.btn-editar-mediopago')) {
                document.getElementById('mediopago-id').value = target.dataset.id;
                document.getElementById('mediopago-nombre').value = target.dataset.nombre;
                document.getElementById('modal-mediopago-title').textContent = 'Editar Medio de Pago';
                modalMedioPago.classList.remove('hidden');
            }
            if (target.id === 'btn-cancelar-mediopago') {
                modalMedioPago.classList.add('hidden');
            }
        });

        // --- Procesamiento de archivo CSV ---
        document.getElementById('csv-file-input').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const overlay = document.getElementById('csv-processing-overlay');
            overlay.classList.remove('hidden');

            const reader = new FileReader();
            reader.onerror = () => {
                alert('Error al leer el archivo.');
                overlay.classList.add('hidden');
            };
            reader.onload = async (e) => {
                const text = e.target.result;
                if (!text) {
                    alert("El archivo está vacío o no se pudo leer.");
                    overlay.classList.add('hidden');
                    return;
                }
                let rows = text.split('\n').map(row => row.replace(/\r/g, '').trim()).filter(row => row);
                const expectedHeader = ['edificio', 'numero', 'canon', 'estaOcupado', 'arrendatario', 'fechaIni', 'fechaFin', 'cedula', 'email'];

                // Detectar delimitador y encontrar la fila del encabezado
                let delimiter = ',';
                let headerIndex = rows.findIndex(row => row.toLowerCase().split(delimiter).map(h => h.trim()).join(',') === expectedHeader.join(',').toLowerCase());
                
                if (headerIndex === -1) {
                    delimiter = ';'; // Probar con punto y coma
                    headerIndex = rows.findIndex(row => row.toLowerCase().split(delimiter).map(h => h.trim()).join(',') === expectedHeader.join(',').toLowerCase());
                }

                if (headerIndex === -1) {
                    alert(`Error: No se encontró la fila de encabezado esperada en el archivo CSV.\n\nAsegúrate de que la primera línea (o una de las primeras) sea:\n${expectedHeader.join(';')}\n\nEl separador debe ser coma (,) o punto y coma (;).`);
                    overlay.classList.add('hidden');
                    return;
                }
                
                // Eliminar el encabezado y todas las filas anteriores (si las hubiera)
                rows.splice(0, headerIndex + 1);

                let successCount = 0;
                let errorCount = 0;
                const errors = [];

                for (let i = 0; i < rows.length; i++) {
                    const values = rows[i].split(delimiter);

                    if (values.length < expectedHeader.length) {
                        errorCount++;
                        errors.push(`Fila ${i + 2}: Número incorrecto de columnas. Se esperaban ${expectedHeader.length} y se encontraron ${values.length}.`);
                        continue;
                    }

                    const rowData = {
                        edificio: values[0] || '',
                        numero: values[1] || '',
                        canon: values[2] || '0',
                        estaOcupado: values[3] || 'no',
                        arrendatario: values[4] || '',
                        fechaIni: values[5] || '',
                        fechaFin: values[6] || '',
                        cedula: values[7] || '',
                        email: values[8] || '',
                    }; Object.keys(rowData).forEach(key => rowData[key] = rowData[key].trim()); // Limpiar espacios en todos los valores

                    // Validación
                    if (!rowData.edificio || !rowData.numero || !rowData.canon) {
                        errorCount++;
                        errors.push(`Fila ${i + 2}: Faltan datos requeridos (edificio, numero o canon).`);
                        continue;
                    }
                    const canonValue = Number(rowData.canon);
                    if (isNaN(canonValue)) {
                        errorCount++;
                        errors.push(`Fila ${i + 2}: El valor del canon no es un número válido.`);
                        continue;
                    }

                    // Convertir fecha de dd/mm/aaaa a AAAA-MM-DD
                    const convertDate = (dateString) => {
                        if (!dateString || !/^\d{1,2}\/\d{1,2}\/\d{4}$/.test(dateString)) return dateString;
                        const parts = dateString.split('/');
                        return `${parts[2]}-${parts[1].padStart(2, '0')}-${parts[0].padStart(2, '0')}`;
                    };
                    rowData.fechaIni = convertDate(rowData.fechaIni);
                    rowData.fechaFin = convertDate(rowData.fechaFin);

                    const finalData = { ...rowData, canon: canonValue, estaOcupado: rowData.estaOcupado.toLowerCase() === 'si' };

                    try {
                        await addDoc(collection(db, "apartamentos"), finalData);
                        successCount++;
                    } catch (error) {
                        errorCount++;
                        errors.push(`Fila ${i + 2}: Error al guardar en Firebase - ${error.message}`);
                    }
                }
                alert(`Importación completada.\n\nApartamentos agregados: ${successCount}\nFilas con errores: ${errorCount}\n\n${errors.join('\n')}`);
                overlay.classList.add('hidden');
                loadApartamentos(); // Recargar la lista
            };
            reader.readAsText(file);
        });

        // --- Eventos de Submit de Formularios ---

        // Guardar apartamento
        formApt.addEventListener('submit', async (e) => {
            e.preventDefault();
            const aptId = document.getElementById('apt-id').value;
            const data = {
                edificio: document.getElementById('apt-edificio').value,
                numero: document.getElementById('apt-numero').value,
                canon: Number(document.getElementById('apt-canon').value),
                estaOcupado: document.getElementById('apt-estaOcupado').checked,
                arrendatario: document.getElementById('apt-arrendatario').value,
                fechaIni: document.getElementById('apt-fechaIni').value,
                fechaFin: document.getElementById('apt-fechaFin').value,
                cedula: document.getElementById('apt-cedula').value,
                email: document.getElementById('apt-email').value,
            };

            if (aptId) {
                await updateDoc(doc(db, "apartamentos", aptId), data);
            } else {
                await addDoc(collection(db, "apartamentos"), data);
            }
            modalApt.classList.add('hidden');
            loadApartamentos();
        });

        // Guardar edificio
        formEdificio.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('edificio-id').value;
            const data = { nombre: document.getElementById('edificio-nombre').value };
            if (id) {
                await updateDoc(doc(db, "edificios", id), data);
            } else {
                await addDoc(collection(db, "edificios"), data);
            }
            modalEdificio.classList.add('hidden');
            loadEdificios();
        });

        // Guardar medio de pago
        formMedioPago.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('mediopago-id').value;
            const data = { medio: document.getElementById('mediopago-nombre').value };
            if (id) {
                await updateDoc(doc(db, "mediopago", id), data);
            } else {
                await addDoc(collection(db, "mediopago"), data);
            }
            modalMedioPago.classList.add('hidden');
            loadMediosDePago();
        });

        // Iniciar la aplicación
        updateView(currentDisplayDate);
    </script>
</body>
</html>
