<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Arriendos</title>
    <!-- Tailwind CSS desde CDN (no requiere instalación) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Manifiesto para PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Pequeña animación para el loader */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app" class="max-w-4xl mx-auto">
        <header class="bg-white shadow-md sticky top-0 z-10">
            <div class="p-4 text-center">
                <h1 id="current-month-year" class="text-2xl font-bold text-gray-800 capitalize"></h1>
            </div>
            <div id="tabs" class="flex border-b">
                <button data-tab="pendientes" class="tab-button flex-1 py-3 px-4 font-medium border-b-2 border-blue-500 text-blue-600">
                    Pendientes (<span id="count-pendientes">0</span>)
                </button>
                <button data-tab="pagados" class="tab-button flex-1 py-3 px-4 font-medium text-gray-500">
                    Pagados (<span id="count-pagados">0</span>)
                </button>
            </div>
        </header>

        <main class="p-4">
            <div id="loader-container" class="flex justify-center items-center h-64">
                <div class="loader"></div>
            </div>
            <div id="content-pendientes" class="tab-content space-y-3"></div>
            <div id="content-pagados" class="tab-content space-y-3 hidden"></div>
        </main>
    </div>

    <!-- Modal para confirmar pago -->
    <div id="modal-pago" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm m-4">
            <h3 class="text-lg font-bold mb-4">Confirmar Pago</h3>
            <p class="mb-2">Apartamento: <span id="modal-apt-info" class="font-semibold"></span></p>
            <p class="mb-4">Valor: <span id="modal-apt-canon" class="font-semibold"></span></p>
            
            <label for="medioPago" class="block text-sm font-medium text-gray-700 mb-2">Medio de Pago</label>
            <select id="medioPago" class="w-full p-2 border border-gray-300 rounded-md">
                <!-- Opciones se llenarán con JS -->
            </select>

            <div class="mt-6 flex justify-end space-x-3">
                <button id="btn-cancelar" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400">Cancelar</button>
                <button id="btn-confirmar" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (no requiere instalación) -->
    <script type="module">
        // 1. Importar funciones de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where, doc, updateDoc, addDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 2. ¡¡¡REEMPLAZA ESTO CON TUS PROPIAS CREDENCIALES DE FIREBASE!!!
        const firebaseConfig = {
            apiKey: "AIzaSyD5dRZlA0FNDcgDdLLvIN_NPDofniQwhCI",
            authDomain: "arriendos-d84bf.firebaseapp.com",
            projectId: "arriendos-d84bf",
            storageBucket: "arriendos-d84bf.firebasestorage.app",
            messagingSenderId: "55795128997",
            appId: "1:55795128997:web:a3f9e15462afcc0355cb4c",
            measurementId: "G-ZH3S6S8RJN"
        };

        // 3. Inicializar Firebase y Firestore
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- LÓGICA DE LA APLICACIÓN ---

        const MEDIOS_DE_PAGO = [
            "Efectivo", "Bancolombia Carlitos", "Bancolombia Juank", 
            "Nequi Juank", "Nequi Carlitos", "Nequi Leo", "Nequi Juliana"
        ];

        let selectedPagoId = null;

        // Elementos del DOM
        const loader = document.getElementById('loader-container');
        const contentPendientes = document.getElementById('content-pendientes');
        const contentPagados = document.getElementById('content-pagados');
        const modal = document.getElementById('modal-pago');

        // Función para formatear moneda
        const formatCurrency = (value) => new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', minimumFractionDigits: 0 }).format(value);

        // Función principal que se ejecuta al cargar
        async function main() {
            loader.classList.remove('hidden');
            
            const currentDate = new Date();
            const mesActual = currentDate.getMonth();
            const añoActual = currentDate.getFullYear();

            // Actualizar título con mes y año
            document.getElementById('current-month-year').textContent = currentDate.toLocaleDateString('es-ES', { month: 'long', year: 'numeric' });

            // Generar pagos pendientes si no existen
            await generatePagosDelMes(mesActual, añoActual);
            
            // Cargar y mostrar los pagos
            await loadAndDisplayPagos(mesActual, añoActual);

            loader.classList.add('hidden');
        }

        async function generatePagosDelMes(mes, año) {
            console.log("Verificando y generando pagos...");
            const aptosQuery = query(collection(db, "apartamentos"), where("estaOcupado", "==", true));
            const aptosSnapshot = await getDocs(aptosQuery);

            for (const aptDoc of aptosSnapshot.docs) {
                const apt = { id: aptDoc.id, ...aptDoc.data() };
                const pagosQuery = query(
                    collection(db, "pagos"),
                    where("apartamentoId", "==", apt.id),
                    where("mes", "==", mes),
                    where("año", "==", año)
                );
                const pagosSnapshot = await getDocs(pagosQuery);

                if (pagosSnapshot.empty) {
                    console.log(`Generando pago para ${apt.numero} para ${mes + 1}/${año}`);
                    await addDoc(collection(db, "pagos"), {
                        apartamentoId: apt.id,
                        mes: mes,
                        año: año,
                        estado: 'pendiente',
                        apartamentoInfo: {
                            numero: apt.numero,
                            edificio: apt.edificio,
                            canon: apt.canon
                        }
                    });
                }
            }
        }

        async function loadAndDisplayPagos(mes, año) {
            const pagosQuery = query(collection(db, "pagos"), where("mes", "==", mes), where("año", "==", año));
            const pagosSnapshot = await getDocs(pagosQuery);

            contentPendientes.innerHTML = '';
            contentPagados.innerHTML = '';
            let pendientesCount = 0;
            let pagadosCount = 0;

            pagosSnapshot.forEach(doc => {
                const pago = { id: doc.id, ...doc.data() };
                if (pago.estado === 'pendiente') {
                    pendientesCount++;
                    const card = `
                        <div class="bg-white p-4 rounded-lg shadow flex justify-between items-center">
                            <div>
                                <p class="font-bold text-lg">${pago.apartamentoInfo.edificio} - ${pago.apartamentoInfo.numero}</p>
                                <p class="text-gray-600">${formatCurrency(pago.apartamentoInfo.canon)}</p>
                            </div>
                            <button data-pago-id="${pago.id}" data-apt-info="${pago.apartamentoInfo.edificio} - ${pago.apartamentoInfo.numero}" data-canon="${pago.apartamentoInfo.canon}" class="btn-marcar-pagado bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 text-sm">
                                Marcar Pagado
                            </button>
                        </div>`;
                    contentPendientes.innerHTML += card;
                } else {
                    pagadosCount++;
                    const fechaPago = pago.fechaPago ? pago.fechaPago.toDate().toLocaleString('es-CO') : 'N/A';
                    const card = `
                        <div class="bg-white p-4 rounded-lg shadow opacity-70">
                            <p class="font-bold text-lg">${pago.apartamentoInfo.edificio} - ${pago.apartamentoInfo.numero}</p>
                            <p class="text-gray-600">${formatCurrency(pago.apartamentoInfo.canon)}</p>
                            <p class="text-sm text-green-700 mt-1">Pagado con: ${pago.medioPago || 'N/A'}</p>
                            <p class="text-xs text-gray-500">Fecha: ${fechaPago}</p>
                        </div>`;
                    contentPagados.innerHTML += card;
                }
            });
            
            document.getElementById('count-pendientes').textContent = pendientesCount;
            document.getElementById('count-pagados').textContent = pagadosCount;
        }

        // Manejo de eventos (clicks)
        document.addEventListener('click', async (e) => {
            // Cambiar de pestaña
            if (e.target.matches('.tab-button')) {
                document.querySelectorAll('.tab-button').forEach(btn => {
                    btn.classList.remove('border-blue-500', 'text-blue-600');
                    btn.classList.add('text-gray-500');
                });
                e.target.classList.add('border-blue-500', 'text-blue-600');
                
                document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
                document.getElementById(`content-${e.target.dataset.tab}`).classList.remove('hidden');
            }

            // Abrir modal de pago
            if (e.target.matches('.btn-marcar-pagado')) {
                selectedPagoId = e.target.dataset.pagoId;
                document.getElementById('modal-apt-info').textContent = e.target.dataset.aptInfo;
                document.getElementById('modal-apt-canon').textContent = formatCurrency(e.target.dataset.canon);
                
                const selectMedioPago = document.getElementById('medioPago');
                selectMedioPago.innerHTML = MEDIOS_DE_PAGO.map(medio => `<option value="${medio}">${medio}</option>`).join('');
                
                modal.classList.remove('hidden');
            }

            // Botones del modal
            if (e.target.id === 'btn-cancelar') {
                modal.classList.add('hidden');
                selectedPagoId = null;
            }
            if (e.target.id === 'btn-confirmar') {
                const medioPagoSeleccionado = document.getElementById('medioPago').value;
                if (selectedPagoId && medioPagoSeleccionado) {
                    const pagoDocRef = doc(db, "pagos", selectedPagoId);
                    await updateDoc(pagoDocRef, {
                        estado: 'pagado',
                        medioPago: medioPagoSeleccionado,
                        fechaPago: Timestamp.now()
                    });
                    modal.classList.add('hidden');
                    main(); // Recargar todo
                }
            }
        });

        // Iniciar la aplicación
        main();
    </script>
</body>
</html>
